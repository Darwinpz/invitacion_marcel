<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaciones - Mi Confirmaci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            padding: 40px 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #8b7355;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(139, 115, 85, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #8b7355;
            font-weight: 600;
        }

        .confirmaciones-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        .confirmaciones-table thead {
            background: linear-gradient(135deg, #1a1a2e 0%, #3d3d5c 100%);
            color: white;
        }

        .confirmaciones-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
        }

        .confirmaciones-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .confirmaciones-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .badge-si {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-no {
            background-color: #f8d7da;
            color: #721c24;
        }

        .btn-volver {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #d4af37 0%, #8b7355 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-volver:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b7355;
        }

        .empty-state i {
            font-size: 4rem;
            color: #d4af37;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .confirmaciones-table {
                font-size: 0.9rem;
            }

            .confirmaciones-table th,
            .confirmaciones-table td {
                padding: 10px 5px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="{{ url_for('index') }}" class="btn-volver">
            <i class="fas fa-arrow-left"></i> Volver a la Invitaci√≥n
        </a>

        <div class="admin-header">
            <h1>üìã Lista de Confirmaciones</h1>
            <p>Confirmaci√≥n de Marcel Vladimir Pilaloa Ruiz</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-confirmaciones">0</h3>
                <p>Total Respuestas</p>
            </div>
            <div class="stat-card">
                <h3 id="total-asistentes" style="color: #28a745;">0</h3>
                <p>Confirman Asistencia</p>
            </div>
            <div class="stat-card">
                <h3 id="total-no-asisten" style="color: #dc3545;">0</h3>
                <p>No Asistir√°n</p>
            </div>
        </div>

        <div id="tabla-container">
            <!-- La tabla se cargar√° aqu√≠ din√°micamente -->
        </div>
    </div>

    <script>
        // Cargar confirmaciones al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', cargarConfirmaciones);

        async function cargarConfirmaciones() {
            try {
                const response = await fetch('/confirmaciones');
                const data = await response.json();

                if (data.length === 0) {
                    mostrarEstadoVacio();
                    return;
                }

                // Calcular estad√≠sticas
                const totalConfirmaciones = data.length;
                const totalAsistentes = data.filter(c => c.asistira).length;
                const totalNoAsisten = data.filter(c => !c.asistira).length;

                // Actualizar estad√≠sticas
                document.getElementById('total-confirmaciones').textContent = totalConfirmaciones;
                document.getElementById('total-asistentes').textContent = totalAsistentes;
                document.getElementById('total-no-asisten').textContent = totalNoAsisten;

                // Crear tabla
                crearTabla(data);
            } catch (error) {
                console.error('Error al cargar confirmaciones:', error);
                document.getElementById('tabla-container').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar las confirmaciones</h3>
                        <p>Por favor, intenta recargar la p√°gina.</p>
                    </div>
                `;
            }
        }

        function crearTabla(confirmaciones) {
            const tableHTML = `
                <table class="confirmaciones-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>¬øAsistir√°?</th>
                            <th>Fecha de Confirmaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${confirmaciones.map((conf, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td><strong>${conf.nombre}</strong></td>
                                <td>
                                    <span class="badge ${conf.asistira ? 'badge-si' : 'badge-no'}">
                                        ${conf.asistira ? '‚úì S√≠ asistir√°' : '‚úó No asistir√°'}
                                    </span>
                                </td>
                                <td>${conf.fecha_confirmacion}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tabla-container').innerHTML = tableHTML;
        }

        function mostrarEstadoVacio() {
            document.getElementById('tabla-container').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>No hay confirmaciones a√∫n</h3>
                    <p>Las confirmaciones aparecer√°n aqu√≠ cuando los invitados respondan.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
